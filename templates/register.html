<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - Stolen Items System</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/register.css') }}">
</head>

<body>

<div class="container">

    <div class="register-box">

    
        <!-- ICON -->
        <div class="logo">
            <img src="https://cdn-icons-png.flaticon.com/512/565/565547.png" alt="shield">
        </div>

        <h2>Create Your Account</h2>
        <p class="subtitle">Register to report or manage stolen items</p>
            <!-- FLASH MESSAGES (SHOW HERE INSIDE BOX) -->
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            <div class="flash-container">
              {% for category, message in messages %}
                <div class="flash {{ category }}">{{ message }}</div>
              {% endfor %}
            </div>
          {% endif %}
        {% endwith %}

        <!-- Register Form -->
        <form id="registerForm" method="POST">

            <label>Full Name</label>
            <input type="text" id="fullName" name="full_name" placeholder="Enter full name" required>

            <label>Email</label>
            <input type="email" id="email" name="email" placeholder="Enter email" required>

            <label>Password</label>
            <input type="password" id="password" name="password" placeholder="Enter password" required>

            <label>Confirm Password</label>
            <input type="password" id="confirmPassword" name="confirm_password" placeholder="Confirm password" required>

            <label>Select Role</label>
            <select id="role" name="role">
                <option value="user">User</option>
                <option value="admin">Admin</option>
            </select>

            <button type="submit" class="register-btn">Create Account</button>
        </form>

        <p class="login-link">Already have an account? <a href="login.html">Login here</a></p>

    </div>

</div>

<script src="{{ url_for('static', filename='js/register.js') }}"></script>

</body>
</html>
